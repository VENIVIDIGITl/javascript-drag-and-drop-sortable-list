<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Sortable List - Drag and Drop</title>
</head>
<body>
  <h1>Top 10 Most popular programming languages</h1>
  <small>- Stack Overflow Survey 2021</small>
  <p>Drag and drop the items into their corresponding spots</p>

  <ul class="draggable-list" id="draggable-list"></ul>
  <button class="check-btn" id="check">
    Check Order
    <i class="fas fa-paper-plane"></i>
  </button>

  <script src="script.js"></script>
</body>
</html>
